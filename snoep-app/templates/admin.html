<h4>Voorraad beheren</h4>
<table class="table">
  <thead>
    <tr>
      <th>Product</th><th>Prijs</th><th>Voorraad</th><th>Acties</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>&euro; {{ "%.2f"|format(p.price) }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <form method="POST" action="{{ url_for('update_stock', product_id=p.id) }}" class="d-flex mb-1">
          <input type="number" name="stock" class="form-control me-2" value="{{ p.stock }}" min="0" />
          <button type="submit" class="btn btn-primary me-2">Bijwerken</button>
        </form>
        <form method="POST" action="{{ url_for('delete_product', product_id=p.id) }}" onsubmit="return confirm('Weet je zeker dat je dit product wilt verwijderen?');">
          <button type="submit" class="btn btn-danger">Verwijderen</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
